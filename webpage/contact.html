	<!--main-->	
	<main>
		<div class="title-contact">
			<h1><span>C</span>ontact</h1>
			<p>制作の依頼・ご相談などお気軽にお問い合わせくださいませ。<br>
				下記フォームよりわかる範囲でご記入ください。必須の項目は必ずご記入お願いします。<br>
				</p>
		</div>
		<div class="contact-form">
				<input type="text" class="inText" id="inText1" placeholder="貴社名"><br>
				<input type="text" class="inText" id="inText2" placeholder="お名前(必須)"><br>
				<input type="text" class="inText" id="inText3" placeholder="電話番号"><br>
				<input type="text" class="inText" id="inText4" placeholder="メールアドレス(必須)"><br>
				<textarea class="textArea" id="inText" placeholder="お問い合わせ内容(必須)"></textarea><br>
				<input type="submit" value="内容を送信する" class="button">
		</div>
	</main>
